version: "3"
services:
  frontend:
    image: frontend
    ports:
    - "3000:3000"
    environment:
    - NODE_ENV=production
    depends_on:
      - product-service
  product-service:
    image: product-service
    environment:
    - spring.cloud.consul.enabled=true
    ports:
    - "8080:8080"
    depends_on:
    - mongodb
    - consul

  mongodb:
    image: mongo
    ports:
    - "27017:27017"

  consul:
    image: consul:1.4.3
    hostname: consul
    environment:
      SERVICE_TAGS: dev,consul,consul_tag
    ports:
    - "8400:8400"             # CLI PRC
    - "8500:8500"             # HTTP API & Web UI
    - "8600:53"               # DNS interface
    command: "agent -dev -bootstrap=true -client 0.0.0.0 -ui"
    restart: always